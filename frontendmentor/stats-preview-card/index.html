<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="stats-style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main class="webpage">
      <main class="card">
        <div class="right-container"><div class="right-container-overlay"></div></div>
        <div class="left-container">
          <header class="left-container-title">
            <h1>Get <span class="title-highlight">insights</span> that help<br> your business grow.</h1>
          </header>

            <article class="main-paragraph">
              <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.</p>
            </article>

            <article class="stats">
              <div class="stat-box">
                <div class="stat-box-title">10k+</div>
                <div class="stat-box-text">COMPANIES</div>
              </div>

              <div class="stat-box">
                <div class="stat-box-title">314</div>
                <div class="stat-box-text">TEMPLATES</div>
              </div>

              <div class="stat-box">
                <div class="stat-box-title">12M+</div>
                <div class="stat-box-text">QUERIES</div>
              </div>
            </article>
        </div>
      </main>

    </main>

</body>
</html>
