<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.google.com/css?family=Red+Hat+Display">
  <link rel="stylesheet" href="order-style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="webpage-container">
    <div class="card">
      <div class="card-banner"></div>
        <div class="card-title"><h2 class="title">Order Summary</h2></div>
          <div class="card-message">
            <p style="margin-top: 0;">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>
            <div class="card-meta-wrapper">
              <div class="card-meta">
                <img src="./images/icon-music.svg" alt="music icon"/>
                  <div class="card-meta-title"><p>Annual Plan</p></div>
              </div>
            </div>
              <div class="card-payment">Proceed to payment</div>
                <div class="card-cancel-payment"><a class="a-cancel" href="#"><p>Cancel Order</p></a></div>
    </div>
  </main>
</body>
</html>
