<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main class="webpage-container">

      <div class="card-container">
        <div class="image-container">
          <img class="item-logo" src="images/image-equilibrium.jpg" width="300px" height="300px" alt="equilibrium"/>
        </div>

          <div class="item-header">
            <h2 class="item-title">Equilibrium #3429</h2>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
          </div>

            <div class="item-meta-container">
              <div class="item-price">
                <img src="images/icon-ethereum.svg" alt="ethereum"><p class="item-price">0.041 ETH</p>
              </div>

                <div class="item-timeleft">
                  <img src="images/icon-clock.svg" alt="ethereum"><p class="item-timeleft">3 days left</p>
                </div>
            </div>

              <div class="item-creator-container">
                <img class="image-avatar" src="images/image-avatar.png" width="32px" height="32px">
                <p class="item-creator-name">Creation by<a href="#"><span class="item-creator-name-highlight"> Jules Wyvern</span></a></p>
              </div>
      </div>

        <div class="attribution">
          <p>
            Challenge by <a class="a-attribution" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a class="a-attribution" href="https://github.com/FancyBaguette" target="_blank">Fancy</a>.
          </p>
        </div>
    </main>
</body>
</html>
